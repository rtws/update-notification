<!DOCTYPE html>
<html lang="en">

<head>
  <title>Update Notification</title>

  <!-- build:css ../styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css ../styles/updated.css -->
  <link rel="stylesheet" href="../styles/updated.css">
  <!-- endbuild -->
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div>
    <!-- /.container -->
  </nav>

  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <img src="../images/updated-128.png" id="icon">
        <h2 data-i18n="updatedInstalledVersion">Opera has been updated to <span id="installed-version"></span></h2>
        <p data-i18n="updatedchangeLog">Take a look at the Opera <span id="changelog-version"></span><a href="#" id="changelog-link">changelog</a></p>
        <p data-i18n="updatedPreviousVersion">Previous version was <span id="previous-version"></span></p>
        <p><a class="btn btn-danger btn-lg" id="close" role="button" data-i18n="updatedCloseButton">Close</a></p>
      </div>
    </div>
  </div>

  <!-- build:js ../scripts/vendor.js -->
  <!-- bower:js -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js ../scripts/updated.js -->
  <script src="../scripts/updated.js"></script>
  <!-- endbuild -->
</body>
</html>
